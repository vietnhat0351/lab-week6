<!DOCTYPE html>
<html lang="en">
<style>
    div.inline {
        color: black;
        float: none;
        padding: 5px 5px;
        display: inline-block;
    }
    div.inline a.active {
        background-color: #FBD603;
        border:1px solid darkred;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>products with pagination</title>
    <meta charset="UTF-8">
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-4 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="feed p-2">
                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
                    <div class="feed-text px-2">
                        <h6 class="text-black-50 mt-2">What's on your mind</h6>
                        <a type="button" class="btn btn-success" href="/show-add-form">New Product</a>
                    </div>
                    <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div>
                </div>

                <div class="bg-white border mt-2" th:each="post, iStat: ${postPage.content}">
                    <div>
                        <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                            <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="https://res.cloudinary.com/djuwysj2y/image/upload/v1699950622/jzo7wolb844udqsyviyr.jpg" width="45">
                                <div class="d-flex flex-column flex-wrap ml-2">
                                    <span class="font-weight-bold" th:text="${post.title}"></span>
                                    <span class="text-black-50 time" th:text="${post.createAt}" ></span></div>
                            </div>
                            <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                        </div>
                    </div>
                    <div class="p-2 px-3 font-weight: bold; font-size: larger" th:text="${post.content}"><span></span></div>
                    <div class="feed-image p-2 px-3"><img class="img-fluid img-responsive" src="https://picsum.photos/200/300"></div>
                    <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
